      ticketNumbers:
        type: array
        description: Sometimes, especially when there are multiple travelers, we are able to associate their ticket numbers with their names. In this case, ticket numbers are linked to each traveler via this attribute. Otherwise, you should check `issuingCarrier.ticketNumbers` to get the ticket numbers.
        items:
          type: object
          $ref: "#/definitions/ParsedNumber"
      seats:
        type: array
        description: Sometimes, we are able to associate individual travelers' seat numbers with their names, especially when there are multiple travelers. In this case, seat numbers are linked to each traveler via this attribute. Otherwise, you should check `segments.seats` to get the seat numbers.
        items:
          type: object
          $ref: "#/definitions/NumberedSeat"
    required:
      - "name"
  ParsedNumber:
    title: Number
    type: "object"
    description: This object represents a ticket or an account number.
    properties:
      number:
        type: "string"
        description: Number as it was parsed from the email
      masked:
        type: "boolean"
        description: Will be set to `true` if the number is partially masked (i.e."XXXX1234", "****5678").
      description:
        type: "string"
        description: This attribute describes the number, usually identifying the associated loyalty program or airline. Note that this data is unstructured and is extracted directly from the email as-is.
    required:
      - "number"
      - "masked"
  NumberedSeat:
    type: "object"
    description: Seat number
    properties:
      seatNumber:
        type: "string"
        description: Seat number
      segmentNumber:
        type: "integer"
        description: If the parsed itinerary has multiple segments and the travelers have different seats on each segment, this number will tell which segment the seat is associated with. Please note, that the very first segment will be identified as zero, not one.
  FlightSegment:
    title: Flight Segment
    type: "object"
    properties:
      departure:
        $ref: "#/definitions/TripLocation"
        description: An object describing the departure event such as the departing airport (code, name, address, etc.) as well as the time of the departure.
      arrival:
        $ref: "#/definitions/TripLocation"
        description: An object describing the arrival event such as the arriving airport (code, name, address, etc.) as well as the time of the arrival.
      marketingCarrier:
        $ref: '#/definitions/MarketingCarrier'
        description: Object that defines the flight as it was ticketed. In other words, this is the information that the users would see on their ticket or boarding pass.
      operatingCarrier:
        $ref: '#/definitions/OperatingCarrier'
        description: If an email contains information about an “operating airline” that is different from the airline listed under the `marketingCarrier` object, that airline would be defined here. Don’t confuse it with wet lease airline, sometimes wet lease airlines are listed as “operated by” but they are technically not codeshares and would be listed separately in the [`wetleaseCarrier`](#object-Airline) object.
      wetleaseCarrier:
        $ref: "#/definitions/Airline"
        description: Wet lease airline is an airline that is DBA (doing business as) the operating airline. It wouldn’t have its own flight number or ticket numbers or confirmation numbers but you may see the wet lease airline listed on the ticket as “ExpressJet” or “KLM Cityhopper”, etc.
      seats:
        type: "array"
        description: Assigned passenger seats. Please note that if there are multiple travelers and we are able to link their seat numbers to their names from the email, you can grab the seat numbers from the `travelers.seats` arrays, which would tell you which seat number is associated with which traveler on per travel segment basis.
        items:
          type: "string"
      aircraft:
        $ref: '#/definitions/Aircraft'
        description: Object defining the aircraft.
      traveledMiles:
        type: "string"
        description: Number of miles traveled on this flight segment, as we gathered it from the provider's website.
      calculatedTraveledMiles:
        type: "integer"
        description: Estimated number of miles traveled on this flight segment, calculated based on the destination and arrival airports
      cabin:
        type: "string"
        description: Cabin class, i.e. “Economy”
      bookingCode:
        type: "string"
        description: Booking class code, i.e. “T”
      duration:
        type: "string"
        description: Flight duration, as a string, as we gathered it from the provider’s website. Don’t expect to be able to use it programmatically to add or subtract time without some type of transformation on your end that would be specific to each provider.
      calculatedDuration:
        type: "integer"
        description: Flight duration in minutes, calculated based on the departure and arrival times
      status:
        type: "string"
        description: Status of the segment. I.e. cancelled, confirmed, etc.
      cancelled:
        type: "boolean"
        description: Will be set to “true” if this flight was canceled
      meal:
        type: "string"
        description: Meal, if any, that will be offered on the flight.
      smoking:
        type: "boolean"
        description: Most flights nowadays are non-smoking; however, in case if the airline identifies the flight as a smoking flight it would be identified in this field.
      stops:
        type: "integer"
        description: Number of stops this flight has.
      flightStatsMethodUsed:
        type: "string"
        description: |
          If FlightStats API was called to retrieve some missing files that are not present in the email and are required for this flight segment the name of the FlightStats API call will be returned in this field. The possible values are:
           - ScheduleByFlight
           - ScheduleByRoute
           - ScheduleByAirport
           - HistoricalByFlight
           - HistoricalByRoute
           - HistoricalByAirport
    required:
      - "departure"
      - "arrival"
      - "marketingCarrier"
  MarketingCarrier:
    title: Marketing Carrier
    description: The flight and airline information as it shows up on the ticket.
    type: "object"
    required:
      - airline
      - flightNumber
    properties:
      airline:
        $ref: '#/definitions/Airline'
        description: Object describing the airline that is listed on the ticket, sometimes it is the 2 letter prefix that goes before the flight number as listed on the issued ticket.
      flightNumber:
        type: string
        description: Flight number that is listed on the passenger’s ticket.
      confirmationNumber:
        type: string
        description: Passenger name record, a.k.a. PNR that is associated with the airline the passenger was ticketed for.
      phoneNumbers:
        type: array
        description: Airline phone numbers as shown in the email or the number(s) could be populated by AwardWallet automatically based on the airline even if the numbers were not present in the email.
        items:
          type: object
          $ref: "#/definitions/PhoneNumber"
      isCodeshare:
        type: boolean
        description: If this is a codeshare flight and we know the actual operating airline, we would set this attribute to `true` and then list the actual operating airline (only if it is different from the `marketingCarrier.airline`) in the `operatingCarrier` object.
  IssuingAirline:
    title: Issuing Carrier
    description: Any air ticket is always issued by some airline, this object defines the airline that actually issued the ticket.
    type: "object"
    properties:
      airline:
        $ref: '#/definitions/Airline'
        description: Object describing the airline that issued the ticket.
      confirmationNumber:
        type: string
        description: PNR which corresponds to the airline that issued the ticket.
      ticketNumbers:
        type: array
        description: If there are multiple travelers, all their ticket numbers will be listed in this array. However, if we can link ticket numbers to travelers' names from the email, these ticket numbers will also be available in the `travelers.ticketNumbers` arrays, which would tell you which ticket number is associated with which traveler. 
        items:
          type: object
          $ref: "#/definitions/ParsedNumber"
      phoneNumbers:
        type: array
        description: Contact phone numbers
        items:
          type: object
          $ref: "#/definitions/PhoneNumber"
  OperatingCarrier:
    title: Operating Carrier
    description: Whenever the operating airline is different from the airline listed on the ticket (next to the flight number), that operating airline flight info would be listed in this object as the operating carrier. Don’t confuse this with a wet lease airline.
    type: object
    properties:
      airline:
        $ref: '#/definitions/Airline'
        description: Object describing the operating airline if this airline is different from the one that was listed on the passenger’s ticket.
      flightNumber:
        type: string
        description: Operating airline flight number
      confirmationNumber:
        type: string
        description: PNR issued by the operating airline, in most cases will be unknown, i.e. `null`
      phoneNumbers:
        type: array
        description: Contact phone numbers
        items:
          type: object
          $ref: "#/definitions/PhoneNumber"
  Airline:
    type: object
    properties:
      name:
        type: string
        description: Airline name
      iata:
        type: string
        description: IATA code of the airline
      icao:
        type: string
        description: International Civil Aviation Organization airline code.
    required:
      - "name"
  Aircraft:
    type: object
    properties:
      iataCode:
        type: string
        description: Aircraft IATA code
      name:
        type: string
        description: Aircraft name
      turboProp:
        type: boolean
        description: Indicates if this is a turboprop aircraft
      jet:
        type: boolean
        description: Indicates if this is a jet engine aircraft
      wideBody:
        type: boolean
        description: Indicates if this is a wide-body aircraft
      regional:
        type: boolean
        description: Indicates if this is a regional aircraft
      registrationNumber:
        type: string
        description: Registration number of the aircraft
    required:
      - "name"
  BusSegment:
    title: Bus segment
    type: "object"
    properties:
      scheduleNumber:
        type: "string"
        description: ScheduleNumber is similar in concept to FlightNumber but applicable to Trains or Busses, etc. So it is designed to define a route number for various types of transportation itineraries.
      departure:
        $ref: "#/definitions/TransportLocation"
        description: An object describing the departure event of this trip segment, such as a bus stop location and the time of departure.
      arrival:
        $ref: "#/definitions/TransportLocation"
        description: An object describing the arrival event of this trip segment, such as a bus stop location and the time of arrival.
      busInfo:
        $ref: "#/definitions/Vehicle"
        description: And object describing the bus
      seats:
        type: "array"
        description: Assigned passenger seats. Please note that if there are multiple travelers and we are able to link their seat numbers to their names from the email, you can grab the seat numbers from the `travelers.seats` arrays, which would tell you which seat number is associated with which traveler on per travel segment basis.
        items:
          type: "string"
      traveledMiles:
        type: "string"
        description: Number of miles traveled on this segment.
      cabin:
        type: "string"
        description: Cabin class, i.e. “Economy”
      bookingCode:
        type: "string"
        description: Booking class code, i.e. “SL” for “Sleeper class” booking code.
      duration:
        type: "string"
        description: Trip duration
      meal:
        type: "string"
        description: Meal, if any, that will be offered on the train, ferry, bus, etc.
      smoking:
        type: "boolean"
        description: Most transporation services nowadays are non-smoking; however, in case if the provider identifies the car / train / bus as smoking  it would be listed in this field.
      stops:
        type: "integer"
        description: Number of stops this transportation segment has.
    required:
      - "departure"
      - "arrival"
  TrainSegment:
    title: Train segment
    type: "object"
    properties:
      scheduleNumber:
        type: "string"
        description: ScheduleNumber is similar in concept to FlightNumber but applicable to Trains or Busses, etc. So it is designed to define a route number for various types of transportation itineraries.
      departure:
        $ref: "#/definitions/TransportLocation"
        description: An object describing the departure event of this trip segment, such as a train station and the time of departure.
      arrival:
        $ref: "#/definitions/TransportLocation"
        description: An object describing the arrival event of this trip segment, such as a train station and the time of arrival.
      serviceName:
        type: "string"
        description: Short name of the particular service or route
      trainInfo:
        $ref: "#/definitions/Vehicle"
        description: And object describing the train
      car:
        type: string
        description: Train car number.
      seats:
        type: "array"
        description: Assigned passenger seats in a car. Please note that if there are multiple travelers and we are able to link their seat numbers to their names from the email, you can grab the seat numbers from the `travelers.seats` arrays, which would tell you which seat number is associated with which traveler on per travel segment basis.
        items:
          type: "string"
      traveledMiles:
        type: "string"
        description: Number of miles traveled on this segment.
      cabin:
        type: "string"
        description: Cabin class, i.e. “Economy”
      bookingCode:
        type: "string"
        description: Booking class code, i.e. “SL” for “Sleeper class” booking code.
      duration:
        type: "string"
        description: Trip duration
      meal:
        type: "string"
        description: Meal, if any, that will be offered on the train, ferry, bus, etc.
      smoking:
        type: "boolean"
        description: Most transporation services nowadays are non-smoking; however, in case if the provider identifies the car / train / bus as smoking  it would be listed in this field.
      stops:
        type: "integer"
        description: Number of stops this transportation segment has.
      ticketLinks:
        type: "array"
        items:
          type: object
          $ref: "#/definitions/TicketLink"
        description: Array of links to train tickets or boarding passes for this segment
    required:
      - "departure"
      - "arrival"
  TicketLink:
    title: Link to a ticket or a boarding pass
    type: "object"
    properties:
      link:
        type: "string"
        description: Link to a downloadable ticket, which is usually a PDF file with a QR code
      name:
        type: "string"
        description: Name of the ticket owner
  TransferSegment:
    title: Transfer segment
    type: "object"
    properties:
      departure:
        $ref: "#/definitions/TransferLocation"
        description: An object describing the departure event of this trip segment, such as an address or an airport and the time of departure.
      arrival:
        $ref: "#/definitions/TransferLocation"
        description: An object describing the arrival event of this trip segment, such as an address or an airport and the time of arrival.
      vehicleInfo:
        $ref: "#/definitions/Car"
        description: And object describing the vehicle
      adults:
        type: "integer"
        decription: Number of adult passengers
      kids:
        type: "integer"
        decription: Number of children
      traveledMiles:
        type: "string"
        description: Number of miles traveled on this segment.
      duration:
        type: "string"
        description: Trip duration
    required:
      - "departure"
      - "arrival"
  CruiseSegment:
    title: Cruise Segment
    type: "object"
    properties:
      departure:
        $ref: "#/definitions/TransportLocation"
        description: "Object describing the departure port"
      arrival:
        $ref: "#/definitions/TransportLocation"
        description: "Object describing the arrival port"
    required:
      - "departure"
      - "arrival"
  FerrySegment:
    title: Ferry segment
    type: "object"
    properties:
      carrier:
        type: "string"
        description: The name of the company operating the ferry.
      vessel:
        type: "string"
        description: Name or type of the vessel / ferry.
      departure:
        $ref: "#/definitions/TransportLocation"
        description: An object describing the departure event of this trip segment, such as a port and the time of departure.
      arrival:
        $ref: "#/definitions/TransportLocation"
        description: An object describing the arrival event of this trip segment, such as a port and the time of arrival.
      adultsCount:
        type: "integer"
        description: Number of adults listed on the reservation.
        minimum: 1
      kidsCount:
        type: "integer"
        description: Number of kids listed on the reservation.
        minimum: 0
      pets:
        type: "string"
        description: Information about the pets listed on the ticket.
      accommodations:
        type: "array"
        description: Assigned passenger accommodations on a ferry
        items:
          type: "string"
      traveledMiles:
        type: "string"
        description: Number of miles traveled on this segment.
      duration:
        type: "string"
        description: Trip duration.
      meal:
        type: "string"
        description: Meal, if any, that will be offered on the ferry.
      cabin:
        type: "string"
        description: Cabin class, i.e. “Economy”
      smoking:
        type: "boolean"
        description: If accomodation is identified as a smoking place it would be identified in this field.
      vehicles:
        type: "array"
        description: An array describing the vehicle(s) listed on the reservation.
        items:
          type: object
          $ref: "#/definitions/VehicleExt"
      trailers:
        type: "array"
        description: An array describing the trailer(s) listed on the reservation.
        items:
          type: object
          $ref: "#/definitions/VehicleExt"
    required:
      - "departure"
      - "arrival"
  TripLocation:
    title: Flight Departure or Arrival
    type: "object"
    description: This object is describing the arrival or departure events of air travel.
    properties:
      airportCode:
        type: "string"
        description: If this location happened to be an airport this field will return a Validated IATA airport code.
      terminal:
        type: "string"
        description: In cases when terminal is known it will be returned in this field.
      name:
        type: "string"
        description: Train station name or airport name such as “John F. Kennedy International Airport”.
      localDateTime:
        type: "string"
        description: Local date and time of arrival or departure (depending on the type of this location).
      address:
        $ref: "#/definitions/Address"
        description: Object defining the address of this location.
    required:
      - "name"
      - "address"
      - "localDateTime"
      - "airportCode"
  TransportLocation:
    title: Transportation Departure or Arrival
    type: "object"
    description: This object describes the transportation departure and arrival events
    properties:
      stationCode:
        type: "string"
        description: This attribute shows the bus station or train station or port code as it shows up on the email. This field is not validated.
      name:
        type: "string"
        description: Station or location name
      localDateTime:
        type: "string"
        description: Local date and time of arrival or departure (depending on the type of this location).
      address:
        $ref: "#/definitions/Address"
        description: Object defining the address of this location.
    required:
      - "name"
      - "address"
      - "localDateTime"
  TransferLocation:
    title: Transfer Departure or Arrival
    type: "object"
    description: This object describes the transfer departure and arrival events
    properties:
      airportCode:
        type: "string"
        description: Iata code of an airport.
      name:
        type: "string"
        description: Location name
      localDateTime:
        type: "string"
        description: Local date and time of arrival or departure (depending on the type of this location).
      address:
        $ref: "#/definitions/Address"
        description: Object defining the address of this location.
    required:
      - "name"
      - "address"
      - "localDateTime"
  Vehicle:
    type: "object"
    description: This object describes the vehicle used to trasport a passenger
    properties:
      type:
        type: "string"
        description: Short description
      model:
        type: "string"
        description: Model of the vehicle
  VehicleExt:
    type: "object"
    title: Vehicle or Trailer
    description: This object describes a vehicle/trailer
    properties:
      type:
        type: "string"
        description: Short description
      model:
        type: "string"
        description: Model of the vehicle/trailer
      length:
        type: "string"
        description: Length of the vehicle/trailer (size description, includes number, e.g. "Less than 6.00 metres")
      height:
        type: "string"
        description: Height of the vehicle/trailer (size description, includes number, e.g. "Less than 1.80 metres")
      width:
        type: "string"
        description: Width of the vehicle/trailer (size description, includes number.)
