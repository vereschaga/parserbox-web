definitions:
  ItineraryCommon:
    description: There are different types of itineraries, such as air, hotel, rental car, etc. They all have slightly different schemas and they are all [defined below](#section-Itineraries).
    type: array
    items:
      oneOf:
        - $ref: "#/definitions/Flight"
        - $ref: "#/definitions/CarRental"
        - $ref: "#/definitions/HotelReservation"
        - $ref: "#/definitions/Bus"
        - $ref: "#/definitions/Train"
        - $ref: "#/definitions/Transfer"
        - $ref: "#/definitions/Cruise"
        - $ref: "#/definitions/Event"
        - $ref: "#/definitions/Parking"
        - $ref: "#/definitions/Ferry"
        - $ref: "#/definitions/CancelledFlight"
        - $ref: "#/definitions/CancelledCarRental"
        - $ref: "#/definitions/CancelledHotelReservation"
        - $ref: "#/definitions/CancelledBus"
        - $ref: "#/definitions/CancelledTrain"
        - $ref: "#/definitions/CancelledTransfer"
        - $ref: "#/definitions/CancelledCruise"
        - $ref: "#/definitions/CancelledEvent"
        - $ref: "#/definitions/CancelledParking"
        - $ref: "#/definitions/CancelledFerry"

  Itinerary:
    type: object
    properties:
      travelAgency:
        description: 'If this reservation was booked through a travel agency this object would define the properties of that travel agency.'
        $ref: '#/definitions/TravelAgency'
      pricingInfo:
        description: 'An object that describes what was paid for this reservation, i.e. fees, taxes, miles, points, etc.'
        $ref: '#/definitions/PricingInfo'
      status:
        description: 'Status of the reservation. I.e. cancelled, confirmed, etc.'
        type: string
      reservationDate:
        description: 'Date when the reservation was booked'
        type: string
      providerInfo:
        description: 'This object describes the provider, specifically the loyalty information as it pertains to this provider.'
        $ref: '#/definitions/ProviderInfo'
      cancelled:
        type: "boolean"
        description: "Indicates whether this itinerary has been cancelled. Cancelled reservations may not contain all required data."
      cancellationPolicy:
        type: "string"
        description: Cancelation policy of this specific reservation.
        x-group-anchor: cancellation
      notes:
        type: "string"
        description: "This field may contain additional information which may be helpful to the traveler. It may include notes from the travel agent, such as meeting or pickup instructions."

  Transportation:
    required:
      - type
    allOf:
      - $ref: "#/definitions/Itinerary"
      - properties:
          confirmationNumbers:
            type: array
            items:
              type: object
              $ref: '#/definitions/ConfNo'
            description: Reservation confirmation number(s) specific to the travel provider. If there are other confirmation numbers specific to a travel agency, those would be listed under the [`travelAgency`. `confirmationNumbers`](#method-Itineraries_1). In some cases, there are multiple reservation numbers, for example if there are multiple hotel rooms booked.
          travelers:
            type: array
            description: "Names of the people listed on the reservation"
            items:
              type: object
              $ref: "#/definitions/Person"
  BaseFlight:
    allOf:
      - $ref: "#/definitions/Itinerary"
      - properties:
          type:
            type: "string"
            description: |
              Type of reservation. Value: `flight`
            enum: [flight]
          travelers:
            type: "array"
            description: "Names of the people listed on the reservation"
            items:
              type: object
              $ref: "#/definitions/Person"
          segments:
            type: "array"
            description: "An array describing individual flight segments of the itinerary."
            items:
              type: object
              $ref: "#/definitions/FlightSegment"
          issuingCarrier:
            $ref: "#/definitions/IssuingAirline"
            description: Object that defines the airline that issued the ticket, could be the same as the `marketingCarrier` or could be different.
